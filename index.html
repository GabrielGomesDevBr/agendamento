<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CliniAgende v4 - Sistema de Agendamento Clínico</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons via CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="bg-slate-100 text-slate-800">

    <!-- Tela de Login -->
    <div id="login-view" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-teal-50 to-cyan-100 p-4">
        <div class="w-full max-w-md text-center">
            <div class="bg-white p-8 md:p-12 rounded-2xl shadow-xl">
                <div class="flex justify-center items-center gap-3 mb-4">
                    <svg class="h-10 w-10 text-teal-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/><path d="m9 16 2 2 4-4"/>
                    </svg>
                    <h1 class="text-3xl font-bold text-slate-800">CliniAgende</h1>
                </div>
                <p class="text-slate-500 mb-8">Sistema de Agendamento para Clínica de Terapia Infantil</p>
                <div class="space-y-4">
                    <button id="login-terapeuta" class="w-full bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-4 rounded-lg transition-all transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">
                        <i data-lucide="user" class="w-5 h-5 inline mr-2"></i>
                        Entrar como Terapeuta
                    </button>
                    <button id="login-supervisor" class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-4 rounded-lg transition-all transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500">
                        <i data-lucide="user-cog" class="w-5 h-5 inline mr-2"></i>
                        Entrar como Supervisor
                    </button>
                </div>
            </div>
            <p class="text-xs text-slate-400 mt-6">MVP v4: Dados expandidos para demonstração • 6 terapeutas • 7 pacientes</p>
        </div>
    </div>

    <!-- Aplicação Principal -->
    <div id="app-view" class="hidden h-screen flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r border-slate-200 flex-col p-4 hidden md:flex">
            <div class="flex items-center gap-3 mb-8 px-2">
                <svg class="h-8 w-8 text-teal-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/><path d="m9 16 2 2 4-4"/>
                </svg>
                <h1 class="text-xl font-bold">CliniAgende</h1>
            </div>
            <nav id="sidebar-nav" class="flex-1 space-y-2">
                <!-- Navigation links will be inserted here by JS -->
            </nav>
            <div class="mt-auto space-y-2">
                <div class="px-3 py-2 bg-slate-50 rounded-lg">
                    <p class="text-xs text-slate-500">Usuário logado:</p>
                    <p id="sidebar-user-name" class="text-sm font-medium truncate"></p>
                    <p id="sidebar-user-role" class="text-xs text-slate-400"></p>
                </div>
                <button id="logout-btn" class="w-full flex items-center gap-3 px-3 py-2 text-slate-600 hover:bg-slate-100 hover:text-slate-900 rounded-lg transition-colors">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                    <span>Sair</span>
                </button>
            </div>
        </aside>

        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white border-b border-slate-200 p-4 flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <button id="mobile-menu-button" class="md:hidden p-2 rounded-lg hover:bg-slate-100">
                        <i data-lucide="menu" class="w-6 h-6"></i>
                    </button>
                    <h2 id="page-title" class="text-2xl font-bold text-slate-800">Dashboard</h2>
                </div>
                <div class="flex items-center gap-4">
                    <div class="relative">
                        <button id="notifications-button" class="relative p-2 rounded-full hover:bg-slate-100">
                            <i data-lucide="bell" class="w-6 h-6 text-slate-500"></i>
                            <span id="notification-dot" class="hidden absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full border-2 border-white"></span>
                        </button>
                    </div>
                    <div class="flex items-center gap-3">
                        <img id="user-avatar" src="" alt="Avatar" class="w-10 h-10 rounded-full object-cover border-2 border-slate-200">
                        <div class="hidden sm:block">
                            <p id="user-name" class="font-semibold text-sm"></p>
                            <p id="user-role" class="text-xs text-slate-500"></p>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main id="main-content" class="flex-1 overflow-y-auto p-4 md:p-6 lg:p-8">
                <!-- Dynamic content will be loaded here -->
            </main>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-6 rounded-xl shadow-xl flex items-center gap-4">
            <div class="animate-spin rounded-full h-8 w-8 border-4 border-teal-500 border-t-transparent"></div>
            <span class="text-slate-700 font-medium">Carregando...</span>
        </div>
    </div>

    <!-- Modals Container -->
    <div id="modals-container">
        <!-- Modals will be dynamically inserted here -->
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="fixed top-5 right-5 z-50 space-y-2">
        <!-- Toast notifications will be inserted here -->
    </div>

    <!-- Mobile Menu Overlay -->
    <div id="mobile-menu-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden md:hidden">
        <div class="fixed left-0 top-0 h-full w-64 bg-white transform transition-transform -translate-x-full" id="mobile-menu">
            <div class="p-4">
                <div class="flex items-center justify-between mb-8">
                    <div class="flex items-center gap-3">
                        <svg class="h-8 w-8 text-teal-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/><path d="m9 16 2 2 4-4"/>
                        </svg>
                        <h1 class="text-xl font-bold">CliniAgende</h1>
                    </div>
                    <button id="mobile-menu-close" class="p-2 rounded-lg hover:bg-slate-100">
                        <i data-lucide="x" class="w-6 h-6"></i>
                    </button>
                </div>
                <nav id="mobile-nav" class="space-y-2">
                    <!-- Mobile navigation will be inserted here -->
                </nav>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/data-api.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/forms.js"></script>
    <script src="js/app.js"></script>

    <script>
        // Initialize the application
        document.addEventListener('DOMContentLoaded', async () => {
            lucide.createIcons();
            await App.init();
            
            // Setup event listeners for buttons
            const loginTerapeutaBtn = document.getElementById('login-terapeuta');
            const loginSupervisorBtn = document.getElementById('login-supervisor');
            const logoutBtn = document.getElementById('logout-btn');
            
            if (loginTerapeutaBtn) {
                loginTerapeutaBtn.addEventListener('click', () => App.loginAs('terapeuta'));
            }
            
            if (loginSupervisorBtn) {
                loginSupervisorBtn.addEventListener('click', () => App.loginAs('supervisor'));
            }
            
            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => App.logout());
            }
        });
    </script>
</body>
</html>
